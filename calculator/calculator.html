<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <input id="display"  readonly>
        <div id="calcButtons">
            <button class="basic-btn" onclick="displayChar('7')">7</button>
            <button class="basic-btn" onclick="displayChar('8')">8</button>
            <button class="basic-btn" onclick="displayChar('9')">9</button>
            <button class="operators" onclick="displayChar(' + ')">+</button>
            <button class="basic-btn" onclick="displayChar('4')">4</button>
            <button class="basic-btn" onclick="displayChar('5')">5</button>
            <button class="basic-btn" onclick="displayChar('6')">6</button>
            <button class="operators" onclick="displayChar(' * ')">*</button>
            <button class="basic-btn" onclick="displayChar('1')">1</button>
            <button class="basic-btn" onclick="displayChar('2')">2</button>
            <button class="basic-btn" onclick="displayChar('3')">3</button>
            <button class="operators" onclick="displayChar(' - ')">-</button>
            <button class="basic-btn" onclick="result()">=</button>
            <button class="basic-btn" onclick="displayChar('.')">.</button>
            <button class="basic-btn" onclick="displayChar('0')">0</button>
            <button class="operators" onclick="displayChar(' / ')">/</button>
            <button class="basic-btn" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
